version: v2
name: run-tipi
services:
- name: tipi-web
  run: ""
  type: web
  instances: 1
  cpuCores: 0.16
  ramMegabytes: 300
  terminationGracePeriodSeconds: 30
  port: 3000
  domains:
  - name: runtipi.geauxedu.com
  sleep: false
build:
  context: ./
  method: docker
  dockerfile: ./Dockerfile
efsStorage:
  enabled: true
autoRollback:
  enabled: false
